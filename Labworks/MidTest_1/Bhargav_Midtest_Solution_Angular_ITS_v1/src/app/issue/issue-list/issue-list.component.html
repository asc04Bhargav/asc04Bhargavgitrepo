<div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <div class="card shadow-lg p-4 bg-light rounded">
          <h2 class="text-center mb-4">All Issues</h2>
          
          <!-- Search Bar -->
          <div class="mb-4">
            <input
              type="text"
              class="form-control"
              placeholder="Search Issues..."
              [(ngModel)]="searchText"
            />
          </div>
  
          <!-- Issue Table -->
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>id</th>
                <th>Title</th>
                <th>Status</th>
                <th>Priority</th>
                <th>Assignee</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let issue of issues | filter: searchText">
                <td>{{issue.id}}</td>
                <td>{{ issue.title }}</td>
                <td>{{ issue.status }}</td>
                <td>{{ issue.priority }}</td>
                <td>{{ issue.assignee }}</td>
                <td>
                    <button class="btn btn-warning btn-sm" [routerLink]="['/issues', issue.id]">Update</button>
                    &nbsp;&nbsp;&nbsp;
                  <button class="btn btn-danger btn-sm" (click)="deleteIssue(issue.id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
  
          <!-- Action Buttons -->
          <div class="text-center mt-4">
            <button class="btn btn-primary" [routerLink]="['/add-issue']">Add New Issue</button>
            &nbsp;&nbsp;&nbsp;
            <button class="btn btn-secondary ml-3" (click)="logout()">Logout</button> <!-- Logout Button -->
          </div>
        </div>
      </div>
    </div>
  </div>
