<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg p-4 bg-light rounded">
          <h2 class="text-center mb-4">Add New Issue</h2>
          <form [formGroup]="issueForm" (ngSubmit)="onSubmit()">

            <!-- id Field -->
            <div class="mb-3">
              <label for="id" class="form-label">Id</label>
              <input
                id="id"
                formControlName="id"
                class="form-control"
                required
                placeholder="Enter id"
              />
            </div>

            <!-- Title Field -->
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input
                id="title"
                formControlName="title"
                class="form-control"
                required
                placeholder="Enter title"
              />
            </div>
            
            <!-- Description Field -->
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
                id="description"
                formControlName="description"
                class="form-control"
                required
                placeholder="Enter description"
              ></textarea>
            </div>
            
            <!-- Priority Field -->
            <div class="mb-3">
              <label for="priority" class="form-label">Priority</label>
              <select id="priority" formControlName="priority" class="form-select">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
            </div>
            
            <!-- Status Field -->
            <div class="mb-3">
              <label for="status" class="form-label">Status</label>
              <select id="status" formControlName="status" class="form-select">
                <option value="Open">Open</option>
                <option value="In Progress">In Progress</option>
                <option value="Resolved">Resolved</option>
                <option value="Closed">Closed</option>
              </select>
            </div>
            
            <!-- Assignee Field -->
            <div class="mb-3">
              <label for="assignee" class="form-label">Assignee</label>
              <input
                id="assignee"
                formControlName="assignee"
                class="form-control"
                required
                placeholder="Enter assignee"
              />
            </div>
  
            <!-- Submit Button -->
            <div class="text-center">
              <button type="submit" class="btn btn-success" [disabled]="issueForm.invalid">Add Issue</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
