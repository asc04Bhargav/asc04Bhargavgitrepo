<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg p-4 bg-light rounded">
          <h2 class="text-center mb-4">Login</h2>
          <form (ngSubmit)="login()" #loginForm="ngForm">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                class="form-control"
                [(ngModel)]="username"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                [(ngModel)]="password"
                required
              />
            </div>
            <div class="text-danger mb-3" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
