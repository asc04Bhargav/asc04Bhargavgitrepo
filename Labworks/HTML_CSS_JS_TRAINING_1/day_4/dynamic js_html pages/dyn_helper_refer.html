<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h1>dynamic content switcher</h1>

    <div id="video-container">
        <iframe id="youtube-video" width="560" height="315" src="https://www.youtube.com/embed/PkZNo7MFNFg?si=TM3fekB2UL5eSmug"></iframe>
    </div>


    <!--Button to switches sections-->
    <div class="buttons">
        <button onclick="showContent('Html_video')">For Html</button>
        <button onclick="showContent('css_video')">For CSS</button>
        <button onclick="showContent('js_video')">For js</button>
    </div>
    <!--Content Section-->
    <div id="content" class="content">
        <!-- //empty or default content -->
    </div>

    <script>
        function showContent(section){
            //hide the youtube video
            document.getElementById('video-container').style.display='none';

            let contentHtml ='';

            if(section ==='Html_video'){
                contentHtml =`<h2> HTML Section</h2>
                <p>Learn HTML from below</p>
                <iframe src="https://www.youtube.com/embed/kUMe1FH4CHE?si=oiYApjvTzlUm3y87"></iframe>
                <br/>
                <button onclick="goBack()">Go Back</button>`;

            } else if (section ==='css_video'){
                contentHtml =`<h2> CSS Section</h2>
                <p>Learn CSS from below</p>
                <iframe src="https://www.youtube.com/embed/1Rs2ND1ryYc?si=tjHkFTRuVRvRVUDl"></iframe>
                <br/>
                <button onclick="goBack()">Go Back</button>`;

            } else if(section === 'js_video'){
                contentHtml =`
                <h2> Java Script Section</h2>
                <p>Learn java script from below</p>
                <iframe src="https://www.youtube.com/embed/PkZNo7MFNFg?si=KfNoa5P1__X08lKv"></iframe>
                <br/>
                <button onclick="goBack()">Go Back</button>
                `;
            }


            //update the content areas
            document .getElementById('content').innerHTML=contentHtml;
        }
        function goBack(){
            //show the youtube video again
            document.getElementById('video-container').style.display='block';
            //clear the content
            document.getElementById('content').innerHTML='';

        }

    </script>

</body>
</html>
