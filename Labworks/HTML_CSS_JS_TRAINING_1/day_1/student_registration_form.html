<!DOCTYPE html>

<html>

<head>
    <title>Registration Form</title>
</head>

<body>
    <div style="background-color: rgb(77, 196, 196); padding: 50px;">
        <b style="font-size: 20px; text-align: center;">Student Registration Form </b><br>
        Fill out the form carefully for registration
        <hr>
        Student name <br>
        <input type="text" name="Student name" placeholder="First name">
        <input type="text" name="Student name" placeholder="Middle name">
        <input type="text" name="Student name" placeholder="Last name">
        <br><br>
        <pre>
Birth Date                   Gender
<input type="date" placeholder="choose DOB">            <input type="radio" name="Gender">Male <input type="radio" name="Gender">Female
            </pre>
        <pre>Address:
<textarea name="Address" rows="3" cols="75" placeholder="Street address"></textarea>
<textarea name="Address" placeholder="city" cols="35"></textarea>  <textarea name="Address" placeholder="State/Provision" cols="35"></textarea>
<textarea name="Address" placeholder="Postal Zip code" cols="75"></textarea>
</pre>
        <pre>
Student email:                  Mobile number:
<input type="email" name="Student email">        <input type="number" name="Mobile number">
</pre>
        <b>Select Course you are intrested in:</b>
        <select name="Courses" width="50px">
            <option value="CSE GENERAL">CSE GENERAL</option>
            <option value="IOT">IOT</option>
            <option value="AI/ML">AI/ML</option>
            <option value="IT">IT</option>
            <option value="Data Science">DATA SCIENCE</option>

        </select><br />

        Additional Comments:<br />
        <textarea name="Additional Comments" cols="75" rows="10"
            placeholder="Give some additional information"></textarea><br /><br />
        <pre>
                                <Input type="submit" value="Submit" style="background-color: crimson;" width="100px" height="50px"></Input>
</pre>
    </div>
</body>

</html>
