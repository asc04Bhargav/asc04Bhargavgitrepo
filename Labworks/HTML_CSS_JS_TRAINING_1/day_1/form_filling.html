<!doctype html>

<html>
    <head>
        <title>Froms</title>
    </head>
    <body>
        <table>
            <tr>
                <td><u><h1 style="font-style: italic; ">Registration Form</h1></u></td>
                <td> <img src="Html_1.png" style="padding-left: 250px;"></td>
            </tr>
        </table>
        <div style="background-color: aquamarine; 
        padding: 50px;">
        Enter your Name: <input type="text"><br/><br/>
        Enter your Password: <input type="password"><br/><br/>
       
        Address:
        <textarea name="Address" rows="3" cols="10"></textarea>
        <br/><br/>
        
        Beverage Performance: <br/>
        <input type="checkbox">Tea
        <input type="checkbox">Coffee
        <br/><br/>

        Gender:<br/>
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female
        <br/><br/>

        Meal:<br/>
        <input type="radio" name="Meal">Veg
        <input type="radio" name="Meal">Non-Veg
        <br/><br/>

        payment:
        <select>
            <option>Credit Card</option>
            <option>Debit Card</option>
        </select>

        <br/><br/>
        <input value="Register now" type="submit" 
        style="color: blue; font-weight: bold" width="100px" height="25px">
    </div>
    <div>
        <h2>Audio & video</h2>
