<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Here</title>
    <style>
        body {
            background-color: beige;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        form{
            width: 40%;
        }
        h1, h2 {
            text-align: center;
        }
        table {
            border-spacing: 15px;
            background-color: rgb(197, 230, 230);
            margin: 20px auto;
        }
        td {
            font-size: large;
            padding: 15px;
        }
        .dashboardTable {  
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        .dashboardTable th, .dashboardTable td {
            border: 2px solid black; 
            text-align: center; 
        }
        .dashboardTable th {
            background-color: rgb(197, 230, 230);
        }
        .submit {
            margin: 20px auto;
            padding: 10px;
            background-color: rgb(234, 189, 134);
        }
    </style>
    <script>
        function updateDashboard() {
            const dashboardTable = document.getElementById("dashboardTable").getElementsByTagName('tbody')[0];
            dashboardTable.innerHTML = ""; // Clear previous entries

            // Get input values
            const firstName = document.querySelector('input[name="firstName"]').value;
            const middleName = document.querySelector('input[name="middleName"]').value;
            const lastName = document.querySelector('input[name="lastName"]').value;
            const email = document.querySelector('input[name="email"]').value;
            const dob = document.querySelector('input[name="dob"]').value;
            const gender = document.querySelector('input[name="gender"]:checked') ? document.querySelector('input[name="gender"]:checked').value : '';
            const address = document.querySelector('textarea[name="Address"]').value;
            const postalCode = document.querySelector('input[name="postalCode"]').value;
            const course = document.querySelector('select[name="course"]').value;
            const additionalInfo = document.querySelector('textarea[class="information"]').value;

            // Helper function to add a row if value is not empty
            const addRow = (fieldName, value) => {
                if (value) {
                    const newRow = dashboardTable.insertRow();
                    newRow.innerHTML = `
                        <td>${fieldName}</td>
                        <td>${value}</td>
                    `;
                }
            };

            // Insert only filled fields
            addRow('First Name', firstName);
            addRow('Middle Name', middleName);
            addRow('Last Name', lastName);
            addRow('Email', email);
            addRow('Date of Birth', dob);
            addRow('Gender', gender);
            addRow('Address', address);
            addRow('Postal Code', postalCode);
            addRow('Course', course);
            addRow('Additional Information', additionalInfo);
        }
    </script>
</head>

<body>

    <div class="container">
        <h1>Student Registration Form</h1>
        <form oninput="updateDashboard();">
            <table class="mx-auto">
                <tr>
                    <td>First Name: <span style="color: red;">&#42;</span></td>
                    <td>Middle Name:</td>
                    <td>Last Name: <span style="color: red;">&#42;</span></td>
                </tr>
                <tr>
                    <td><input type="text" name="firstName"></td>
                    <td><input type="text" name="middleName"></td>
                    <td><input type="text" name="lastName"></td>
                </tr>
                <tr>
                    <td>Email: <span style="color: red;">&#42;</span></td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>Date of Birth: <span style="color: red;">&#42;</span></td>
                    <td><input type="date" name="dob"></td>
                </tr>
                <tr>
                    <td>Gender: <span style="color: red;">&#42;</span></td>
                    <td>
                        <div><input type="radio" name="gender" value="Male"> Male</div>
                        <div><input type="radio" name="gender" value="Female"> Female</div>
                    </td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><textarea name="Address" rows="4" cols="30"></textarea></td>
                </tr>
                <tr>
                    <td>Enter Postal Code: <span style="color: red;">&#42;</span></td>
                    <td><input type="number" name="postalCode"></td>
                </tr>
                <tr>
                    <td>Select Course you are interested: <span style="color: red;">&#42;</span></td>
                    <td>
                        <select name="course">
                            <option value="">Select Course</option>
                            <option value="CSE">CSE GENERAL</option>
                            <option value="ECE">ECE</option>
                            <option value="EEE">EEE</option>
                            <option value="MEC">MEC</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Additional Information:</td>
                    <td><textarea class="information" cols="30" rows="4"></textarea></td>
                </tr>
            </table>
        </form>

        <h2>Dashboard</h2>
        <table id="dashboardTable" class="dashboardTable">
            <thead>
                <tr>
                    <th>Field Name</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic content will be inserted here -->      
            </tbody>
        </table>
    </div>
</body>
</html>
