<html>
    <head>
        <title> Register Here</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">

    </head>

    <body style="background-color: beige;">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
           
        <form style="background-color:rgb(186, 240, 240); width: 55%; margin-left: 300px; ">
                
                 <h1 style="text-align: center;">Student Registration Form</h1>
                
                <table>
                    <tr>
                        <td> First Name: <span style="color: red;"> &#42;</span></td>
                        <td style="padding-left: 50px;">Middle Name: <span style="color: red;"> &#42;</span></td>
                        <td style="padding-left: 50px;">Last Name: <span style="color: red;"> &#42;</span></td>
                    </tr>

                    <tr>
                        <td>
                            <input type="text" placeholder="Enter your first name" pattern="[a-z]" title="Enter correct formate" required>
                        </td>
                        <td style="padding-left: 48px;">
                            <input type="text" placeholder="Enter your middle name">
                        </td>
                        <td style="padding-left: 48px;">
                            <input type="text" placeholder="Enter your last name">
                        </td>
                    </tr>
                </table>
                <br>
                <table>
                    <tr>
                        <td >Email: <span style="color: red;"> &#42;</span></td>
                        <td >
                            <input type="email" placeholder="Enter your email">
                        </td>
                    </tr>
                    <tr>
                        <td>date of birth: <span style="color: red;"> &#42;</span></td>
                        <td style="margin-right: -10px; padding-right: -10px;">
                            <input type="date">
                            <span style="padding-left: 70px;">
                                </span>
                                </td>
                                </tr>
                                <tr>
                                <td>
                                Gender: <span style="color: red;"> &#42;</span>
                        </td>
                        <td style="margin-left: -10px; padding-left: -10px;">
    
                            <input type="radio" name="gender">Male
                            <input type="radio" name="gender">Female                           
                        </td>

                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td>
                            <textarea name="Address" rows="4" cols="30" placeholder="Enter your address">
                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>Enter Postal Code: <span style="color: red;"> &#42;</span></td>
                        <td>
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <td>Select Course you are intrested: <span style="color: red;"> &#42;</span></td>
                        <td>
                        <select name="course" aria-placeholder="select course">
                            <option class="course">select courses</option>
                            <option class="course" value="CSE">CSE GENERAL</option>
                            <option class="course" value="ECE">ECE</option>
                            <option class="course" value="EEE">EEE</option>
                            <option class="course" value="MEC">MEC</option>
                        </td>
                        </select>
                    </tr>
                    <tr>
                        <td>
                            Additional Information:
                        </td>
                        <td>
                            <textarea class="information" cols="30" rows="4"></textarea>
                        </td>
                    </tr>
                </table>
                    <button class="submit btn btn-primary">submit
            </form>
    </body>
</html>
