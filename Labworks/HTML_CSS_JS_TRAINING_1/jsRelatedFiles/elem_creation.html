<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write('Hello World!'); //this is not recomended. instead use console.log();

        //Modern approach: DOM Manupulation,
        //creating a new element.

        //const is used to declare varaibles that can't be updated i.e it is fixed.
        const message=document.createElement('p');
        message.textContent="Hello World";
        document.body.appendChild(message);

        //let is used to declare variables that can be updated but it is block scope, 
        //it means it is not accessible outside the block
        
    </script>
</body>
</html>
